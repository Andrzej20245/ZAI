{% extends 'main/portal.html' %}

{% block tytul %} Edycja i dodawanie klubów {% endblock %}

{% block strona %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    {{ form_einfo }}
    {{ form_sezon }}
    {{ form_zawodnik }}
    <button class="btn btn-primary" type="submit">Wyślij dane</button>
</form>


<a class="btn btn-secondary" role="button" href="{% url 'portal' %}">Cofnij</a>

{% endblock %}
