{% extends 'main/portal.html' %}

{% block tytul %} Usuwanie wskazanych sezonów z bazy {% endblock %}

{% block strona %}
<h1>Czy na pewno chcesz usunąć z bazy sezon {{ sezon.klub }}: {{ sezon.start }} - {{ sezon.koniec }} ?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Usuń sezon</button>
</form>

<a class="btn btn-secondary" role="button" href="{% url 'sezon_wszystkie' %}">Cofnij</a>

{% endblock %}
