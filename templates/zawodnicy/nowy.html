{% extends 'main/portal.html' %}

{% block tytul %} Edycja i dodawanie zawodników {% endblock %}

{% block strona %}
{% load bootstrap %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap}}
    <button class="btn btn-primary" type="submit">Wyślij dane</button>
</form>

<a class="btn btn-secondary" role="button" href="{% url 'zawodnik_wszystkie' %}">Cofnij</a>

{% endblock %}
